<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me ?</title>
</head>
<style>
    .Container {
        width: 600px;
        height: 200px;
        background-image: url("https://mondaycareer.com/wp-content/uploads/2020/11/background-%C4%91%E1%BA%B9p-3-1024x682.jpg");
        padding: 30px;
        color: blue;
        text-align: center;
        vertical-align: middle;
        font-size: 30px;
        position: relative ;
    }

    input {
        padding: 10px;
        margin-right: 30px;
    }

    .Container #no {
        position: absolute;
    }
</style>
<body>
<div class="Container">
    <h1>Bạn thớt xinh gái , yêu tớ hông ???</h1>
    <input type="button" id="yes" onclick="showlove()" value="Yes">
    <input type="button" id="no" value="No" onmousemove="showNo()">
</div>
<script>
    function showlove() {
        alert("Yêu bạn nhiều !!");
    }

    function showNo() {
        var x = Math.round(Math.random() * 100);
        var y = Math.round(Math.random() * 100);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }

</script>
</body>
</html>
